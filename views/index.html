<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPACE CFP</title>
    <link rel="icon" href="https://pro.cfp56.com/wp-content/uploads/2022/06/Rectangle_Vector-150x73.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap" rel="stylesheet">
    <style>/* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; /* Empêche le défilement global */
        }
        
        /* Header */
        #home-header {
            display: flex;
            align-items: center;
            position: relative;
            background-color: white;
            color: #333;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #home-header img {
            height: 40px;
        }
        
        #header-text-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        
        #home-header h1 {
            margin: 0;
        }
        
        /* Main Content */
        #home-main {
            flex: 1;
            position: relative; /* Nécessaire pour positionner l'overlay */
        }
        
        #home-main .background {
            padding: 20px;
            text-align: center;
            min-height: 100vh; /* Garantir que l'image de fond couvre toute la hauteur de l'écran */
            background-image: url('https://dvqlxo2m2q99q.cloudfront.net/000_clients/1231613/page/h800-maison-3d-enezy-sadir-422ea2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: absolute; /* Positionner l'image en fond */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* S'assurer que l'image est en arrière-plan */
        }
        
        /* Overlay sombre */
        #home-main .background::before {
            content: ''; /* Nécessaire pour créer l'overlay */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Couleur sombre, ajuste l'opacité (0.4 ici) */
            z-index: 1; /* S'assurer que l'overlay est au-dessus de l'image */
        }
        
        #features-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            z-index: 2; /* Assurer que les cartes restent au-dessus de l'overlay */
        }
        
        .feature-card {
            width: 350px; /* Largeur fixe pour toutes les cartes */
            height: 230px; /* Hauteur fixe pour toutes les cartes */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .feature-card i {
            font-size: 40px;
            margin-bottom: 10px;
            color: #007bff;
        }
        
        p {
            margin-bottom: 0;
        }
        
        /* Footer */
        #home-footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <header id="home-header">
        <img src="images/Logo_CFP_CMJN.jpg" alt="Logo CFP" id="logo-cfp">
        <div id="header-text-container">
            <h1>ESPACE CFP</h1>
        </div>
    </header>

    <main id="home-main">
        <div class="background"></div>
        <section id="features-section">
            <div class="feature-card" onclick="window.location.href='/gestcom'">
                <i class="fas fa-box"></i>
                <h3>Gestion des commandes</h3>
                <p>Suivez, triez et recherchez des commandes.</p>
            </div>
            <div class="feature-card" onclick="window.location.href='/stats'">
                <i class="fas fa-chart-line"></i>
                <h3>Stats</h3>
                <p>Analysez les performances et chiffres clés.</p>
            </div>
            <div class="feature-card" onclick="window.location.href='/parametres'">
                <i class="fas fa-cogs"></i>
                <h3>Paramètres</h3>
                <p>Configurez les préférences et accès de l'application.</p>
            </div>
        </section>
    </main>
</body>
</html>
